<form [formGroup]="detallesJuguete" >
    <div>
        
        <input type="text" hidden formControlName="id">
      </div>
    <div>
      <input type="text" formControlName="nombre" id="nombre" class="formControl">
      <label for="nombre">Nombre</label>
    </div>
    <div>
      <input type="text" formControlName="descripcion" id="descripcion" class="formControl">
      <label for="descripcion">Descripcion</label>
    </div>
    <div>
      <input type="text" formControlName="edad" id="edad" class="formControl">
      <label for="edades">Edad</label>
    </div>
    <div>
      <input type="text" formControlName="importe" id="importe" class="formControl">
      <label for="importe">Precio</label>
    </div>
  </form>
  <app-volver></app-volver>
